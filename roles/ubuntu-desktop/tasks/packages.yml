- name: package ubuntu-desktop
  apt:
    name: ubuntu-desktop
    install_recommends: no

- name: packages remove unnecessary
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - account-plugin-facebook
    - account-plugin-flickr
    - account-plugin-google
    - activity-log-manager
    - app-install-data-partner
    - aisleriot
    - apport
    - apport-gtk
    - apport-symptoms
    - avahi-autoipd
    - avahi-daemon
    - avahi-utils
    - baobab
    - deja-dup
    - dnsmasq
    - gnome-software
    - gnome-software-common
    - gnome-disk-utility
    - gnome-mahjongg
    - rhythmbox
    - rhythmbox-data
    - rhythmbox-plugins
    - rhythmbox-plugin-zeitgeist
    - totem
    - totem-common
    - totem-plugins
    - transmission-common
    - transmission-gtk
    - ubuntu-software
    - unattended-upgrades
    - whoopsie
    - zeitgeist-core
    - zeitgeist-datahub
    - ubuntu-report
    - popularity-contest
    - gnome-initial-setup
    - thunderbird
    - thunderbird-gnome-support
    - ubuntu-web-launchers

- name: packages install necessary
  apt:
    name: "{{ item }}"
  with_items:
    - cheese
    - cowsay
    - fortune
    - pavucontrol
    - qbittorrent
    - vlc
    - adb
    - samba-common-bin
    - dupload
    - virt-manager
    - qemu-kvm
    - qemu
    - libvirt-bin
    - vagrant
    - ruby-libvirt
    - virtualbox
    - dia

- name: package check if virtualbox
  shell: lspci | grep VirtualBox
  register: runningvirtualbox
  ignore_errors: True

- name: package virtualbox-guest-additions
  apt:
    name: "{{ item }}"
  with_items:
    - virtualbox-guest-utils
    - virtualbox-guest-dkms
    - virtualbox-guest-x11
  when: runningvirtualbox.rc == 0
