- name: packages remove unnecessary
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - account-plugin-facebook
    - account-plugin-flickr
    - account-plugin-google
    - activity-log-manager
    - app-install-data-partner
    - aisleriot
    - apport
    - apport-gtk
    - apport-symptoms
    - avahi-autoipd
    - avahi-daemon
    - avahi-utils
    - baobab
    - deja-dup
    - evolution-data-server
    - dnsmasq
    - gnome-software
    - gnome-software-common
    - gnome-disk-utility
    - gnome-mahjongg
    - rhythmbox
    - rhythmbox-data
    - rhythmbox-plugins
    - rhythmbox-plugin-zeitgeist
    - totem
    - totem-common
    - totem-plugins
    - transmission-common
    - transmission-gtk
    - ubuntu-release-upgrader-core
    - ubuntu-release-upgrader-gtk
    - ubuntu-software
    - unattended-upgrades
    - update-manager
    - update-manager-core
    - update-notifier
    - update-notifier-common
    - whoopsie
    - zeitgeist-core
    - zeitgeist-datahub

- name: packages install necessary
  apt:
    name: "{{ item }}"
  with_items:
    - cowsay
    - fortune

- name: packages latest LTS kernel
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - linux-image-generic-lts-xenial
    - linux-headers-generic-lts-xenial
    - linux-tools-generic-lts-xenial
    - linux-generic-lts-xenial
